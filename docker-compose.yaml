version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 80
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.leafmark.rule=Host(`leafmark.einsle.cloud`)"
      - "traefik.http.routers.leafmark.entrypoints=websecure"
      - "traefik.http.routers.leafmark.tls=true"
      - "traefik.http.routers.leafmark.tls.certresolver=letsencrypt"
      - "traefik.http.services.leafmark.loadbalancer.server.port=80"
    environment:
      - APP_NAME=${APP_NAME:-Leafmark}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-leafmark}
      - DB_USERNAME=${DB_USERNAME:-leafmark}
      - DB_PASSWORD=${DB_PASSWORD}
      - GOOGLE_BOOKS_API_KEY=${GOOGLE_BOOKS_API_KEY}
      - ISBNDB_API_KEY=${ISBNDB_API_KEY}
    depends_on:
      - db
    volumes:
      - ./storage:/var/www/html/storage
    networks:
      - leafmark
      - coolify

  db:
    image: mariadb:11
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-leafmark}
      - MYSQL_USER=${DB_USERNAME:-leafmark}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - leafmark
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  db_data:

networks:
  leafmark:
    driver: bridge
  coolify:
    external: true

version: '3.8'

services:
  app:
    image: ghcr.io/roberteinsle/leafmark:main
    container_name: leafmark-app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - APP_NAME=Leafmark
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=https://leafmark.app
      - LOG_CHANNEL=stderr
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=leafmark
      - DB_USERNAME=leafmark
      - DB_PASSWORD=${DB_PASSWORD}
      - GOOGLE_BOOKS_API_KEY=${GOOGLE_BOOKS_API_KEY}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - app_storage:/var/www/html/storage/app

  db:
    image: mariadb:11
    container_name: leafmark-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=leafmark
      - MYSQL_USER=leafmark
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  app_storage:
